{% extends 'rotinas/base.html' %}

{% block title %}Recuperar Senha{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-slate-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-xl shadow-lg">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-slate-900">
                Esqueceu sua senha?
            </h2>
            <p class="mt-2 text-center text-sm text-slate-600">
                Digite seu e-mail abaixo e nós enviaremos instruções para redefini-la.
            </p>
        </div>
        
        <form class="mt-8 space-y-6" method="POST">
            {% csrf_token %}
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="id_email" class="sr-only">Endereço de e-mail</label>
                    <input id="id_email" name="email" type="email" autocomplete="email" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-slate-300 placeholder-slate-500 text-slate-900 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" placeholder="Digite seu e-mail cadastrado">
                </div>
            </div>

            <div>
                <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                    Enviar e-mail de recuperação
                </button>
            </div>
            
            <div class="text-center">
                <a href="{% url 'login' %}" class="font-medium text-blue-600 hover:text-blue-500">
                    Voltar para o Login
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
