{% extends 'rotinas/base.html' %}

{% block title %}E-mail Enviado{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-slate-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-xl shadow-lg text-center">
        <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100">
            <svg class="h-6 w-6 text-green-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
            </svg>
        </div>
        <h2 class="mt-6 text-3xl font-extrabold text-slate-900">Verifique seu e-mail</h2>
        <p class="mt-2 text-sm text-slate-600">
            Enviamos um link de recuperação para o e-mail informado. <br>
            <strong>(Como estamos testando, verifique o seu Terminal/CMD)</strong>
        </p>
        <div class="mt-4">
            <a href="{% url 'login' %}" class="text-blue-600 hover:text-blue-500 font-medium">Voltar para Login</a>
        </div>
    </div>
</div>
{% endblock %}
