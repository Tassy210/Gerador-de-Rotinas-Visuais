{% extends 'rotinas/base.html' %}

{% block title %}Senha Alterada{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-slate-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-xl shadow-lg text-center">
        <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-blue-100">
            <svg class="h-6 w-6 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
        </div>
        <h2 class="mt-6 text-3xl font-extrabold text-slate-900">Tudo certo!</h2>
        <p class="mt-2 text-sm text-slate-600">
            Sua senha foi alterada com sucesso. Você já pode acessar o sistema com a nova senha.
        </p>
        <div class="mt-6">
            <a href="{% url 'login' %}" class="w-full inline-flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                Ir para o Login
            </a>
        </div>
    </div>
</div>
{% endblock %}
