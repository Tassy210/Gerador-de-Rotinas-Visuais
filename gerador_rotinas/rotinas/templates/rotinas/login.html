{% extends 'rotinas/base.html' %}
{% load static %}

{% block title %}Login - {{ block.super }}{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-full px-4 py-12 sm:px-6 lg:px-8">
    <div class="w-full max-w-md space-y-8">
        
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold tracking-tight text-slate-900">
                Acesse sua conta
            </h2>
            <p class="mt-2 text-center text-sm text-slate-600">
                Ou
                <a href="#" class="font-medium text-blue-600 hover:text-blue-500">
                    crie uma nova conta gratuitamente
                </a>
            </p>
        </div>

        <form class="mt-8 space-y-6" action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="username" class="sr-only">Usuário</label>
                    <input id="username" name="username" type="text" required class="relative block w-full appearance-none rounded-none rounded-t-md border border-slate-300 px-3 py-2 text-slate-900 placeholder-slate-500 focus:z-10 focus:border-blue-500 focus:outline-none focus:ring-blue-500 sm:text-sm" placeholder="Nome de usuário">
                </div>
                <div>
                    <label for="password" class="sr-only">Senha</label>
                    <input id="password" name="password" type="password" required class="relative block w-full appearance-none rounded-none rounded-b-md border border-slate-300 px-3 py-2 text-slate-900 placeholder-slate-500 focus:z-10 focus:border-blue-500 focus:outline-none focus:ring-blue-500 sm:text-sm" placeholder="Senha">
                </div>
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 rounded border-slate-300 text-blue-600 focus:ring-blue-500">
                    <label for="remember-me" class="ml-2 block text-sm text-slate-900">Lembrar de mim</dlabel>
                </div>

                <div class="text-sm">
                    <a href="#" class="font-medium text-blue-600 hover:text-blue-500">
                        Esqueceu sua senha?
                    </a>
                </div>
            </div>
            <p class="mt-2 text-center text-sm text-slate-600">
                Não tem conta?
                <a href="{% url 'cadastro' %}" class="font-medium text-blue-600 hover:text-blue-500">
                    Cadastre-se aqui
                </a>
            </p>

            <div>
                <button type="submit" class="group relative flex w-full justify-center rounded-md border border-transparent bg-blue-600 py-2 px-4 text-sm font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Entrar
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
