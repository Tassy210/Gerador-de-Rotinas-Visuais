{% extends 'rotinas/base.html' %}

{% block content %}
<div class="min-h-full bg-slate-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10 text-center">
            <svg class="mx-auto h-12 w-12 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
            
            <h2 class="mt-6 text-2xl font-extrabold text-slate-900">
                Confirmar Exclusão
            </h2>
            
            <p class="mt-4 text-sm text-slate-600">
                Tem certeza que deseja excluir o passo <strong class="text-slate-900">{{ atividade.titulo }}</strong>?
            </p>
            <p class="mt-2 text-sm text-red-600 font-medium">
                Esta ação não pode ser desfeita.
            </p>

            <div class="mt-8 flex items-center gap-4">
                <a href="{% url 'visualizar_rotina' rotina.id %}" class="w-full flex justify-center py-2 px-4 border border-slate-300 rounded-md shadow-sm text-sm font-medium text-slate-700 bg-white hover:bg-slate-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Cancelar
                </a>
                <form method="POST" class="w-full">
                    {% csrf_token %}
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                        Sim, Excluir
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
