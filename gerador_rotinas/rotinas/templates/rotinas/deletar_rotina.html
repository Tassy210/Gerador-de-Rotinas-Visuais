{% extends 'rotinas/base.html' %}

{% block title %}Confirmar Exclusão - {{ block.super }}{% endblock %}

{% block content %}
<div class="max-w-md mx-auto px-4 py-12 text-center">
    <div class="bg-white p-8 rounded-xl shadow-xl">
        <div class="mx-auto flex h-16 w-16 items-center justify-center rounded-full bg-red-100">
            <svg class="h-10 w-10 text-red-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
            </svg>
        </div>
        <h2 class="mt-6 text-2xl font-extrabold tracking-tight text-slate-900">
            Deletar Rotina
        </h2>
        <p class="mt-2 text-md text-slate-600">
            Você tem certeza que quer deletar a rotina <strong class="text-slate-800">"{{ rotina.titulo }}"</strong>?
        </p>
        <p class="mt-1 text-sm font-semibold text-red-700">
            Esta ação não pode ser desfeita.
        </p>
        
        <form method="POST" class="mt-8">
            {% csrf_token %}
            <div class="flex flex-col sm:flex-row-reverse gap-3">
                <button type="submit" class="inline-flex w-full justify-center rounded-lg border border-transparent bg-red-600 py-3 px-4 text-sm font-bold text-white shadow-sm hover:bg-red-700">
                    Sim, Deletar
                </button>
                <a href="{% url 'home' %}" class="inline-flex w-full justify-center rounded-lg border border-slate-300 bg-white py-3 px-4 text-sm font-bold text-slate-700 shadow-sm hover:bg-slate-50">
                    Cancelar
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
