{% extends 'rotinas/base.html' %}

{% block content %}
<div class="min-h-full bg-slate-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <h2 class="mt-6 text-center text-3xl font-extrabold text-slate-900">
            Editar Passo
        </h2>
        <p class="mt-2 text-center text-sm text-slate-600">
            Da rotina: <span class="font-medium text-blue-600">{{ rotina.titulo }}</span>
        </p>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
            <form class="space-y-6" method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                <div>
                    <label for="{{ form.titulo.id_for_label }}" class="block text-sm font-medium text-slate-700">
                        Título do Passo
                    </label>
                    <div class="mt-1">
                        {{ form.titulo }}
                    </div>
                </div>

                <div>
                    <label for="{{ form.descricao.id_for_label }}" class="block text-sm font-medium text-slate-700">
                        Descrição (Opcional)
                    </label>
                    <div class="mt-1">
                        {{ form.descricao }}
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-2">
                        Pictograma
                    </label>
                    {% if atividade.pictograma %}
                        <div class="mb-2 p-2 bg-slate-100 rounded-md flex items-center">
                            <img src="{{ atividade.pictograma.url }}" alt="Atual" class="h-12 w-12 object-cover rounded mr-4">
                            <span class="text-sm text-slate-500">Imagem atual</span>
                        </div>
                    {% endif %}
                    <div class="mt-1">
                        {{ form.pictograma }}
                    </div>
                </div>

                <div class="flex items-center gap-4">
                    <a href="{% url 'visualizar_rotina' rotina.id %}" class="w-full flex justify-center py-2 px-4 border border-slate-300 rounded-md shadow-sm text-sm font-medium text-slate-700 bg-white hover:bg-slate-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Cancelar
                    </a>
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Salvar Alterações
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
